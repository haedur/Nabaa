<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <style>
        :root {
            --off-white: #F5F5F0; /* لون أوف وايت حقيقي وهادئ */
            --rose-gold: #B76E79; /* لون الكتابة وردي ذهبي */
            --pure-white: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--off-white);
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--rose-gold);
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 85%;
            max-width: 400px;
        }

        .screen {
            display: none;
            animation: fadeIn 1.5s ease-in-out;
        }

        .active {
            display: block;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.9rem;
            display: block;
            margin: 15px 0;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--rose-gold);
            color: var(--rose-gold);
            padding: 12px 30px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 30px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border-radius: 1px;
        }

        .btn:hover {
            background: var(--rose-gold);
            color: white;
        }

        /* إطار الفيديو الأبيض فوق الخلفية الأوف وايت */
        .video-frame {
            position: relative;
            padding: 12px;
            background: var(--pure-white);
            border: 1px solid #E0E0D5;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            display: inline-block;
            border-radius: 4px;
        }

        .flower-symbol {
            font-size: 1.8rem;
            display: block;
            margin: 20px 0;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div id="screen1" class="screen active">
            <h1>Merry Christmas</h1>
            <div class="flower-symbol">✿</div>
            <button class="btn" onclick="nextScreen(2)">Press Here</button>
        </div>

        <div id="screen2" class="screen">
            <span class="arabic-text">كل الناس</span>
            <h1>Merry Christmas</h1>
            <span class="arabic-text">إلا انتِ</span>
            <h1>Marry Me</h1>
            <div class="flower-symbol">❦</div>
            <button class="btn" onclick="nextScreen(3)">This is for you</button>
        </div>

        <div id="screen3" class="screen">
            <h1 style="font-size: 1.5rem;">Just for you</h1>
            <div class="video-frame">
                <iframe 
                    id="yt-video"
                    width="270" 
                    height="180" 
                    src="https://www.youtube.com/embed/Zmxa8ZsSx5s?start=20&rel=0" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            <div class="flower-symbol">❃</div>
        </div>
    </div>

    <script>
        function nextScreen(screenNumber) {
            // إخفاء الواجهات
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            // إظهار الواجهة المطلوبة
            document.getElementById('screen' + screenNumber).classList.add('active');
            
            // تشغيل الفيديو تلقائياً عند الوصول للواجهة الأخيرة
            if(screenNumber === 3) {
                var iframe = document.getElementById('yt-video');
                var src = iframe.src;
                iframe.src = src + "&autoplay=1";
            }
        }
    </script>
</body>
</html>
